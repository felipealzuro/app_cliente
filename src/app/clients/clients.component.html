<div class="container">
  <div class="sidebar">
    <button (click)="showCreateForm()">New</button>
    <button (click)="exportClients()">Export</button>
    <input type="text" placeholder="Search by Shared Key" [(ngModel)]="searchKey" (input)="searchClients()">
  </div>

  <div class="main-content">
    <div *ngIf="showForm" class="form-container">
      <h2 style="color: darkgray;">Create New Client</h2>
      <form (ngSubmit)="createClient()">
        <label for="name" style="color: darkgray;">Name</label>
        <input type="text" id="name" [(ngModel)]="newClient.name" name="name" required>
        
        <label for="phone" style="color: darkgray;">Phone</label>
        <input type="text" id="phone" [(ngModel)]="newClient.phone" name="phone" required>
        
        <label for="email" style="color: darkgray;">Email</label>
        <input type="email" id="email" [(ngModel)]="newClient.email" name="email" required>
        
        <label for="startDate" style="color: darkgray;">Start Date</label>
        <input type="date" id="startDate" [(ngModel)]="newClient.startDate" name="startDate" required>
        
        <label for="endDate" style="color: darkgray;">End Date</label>
        <input type="date" id="endDate" [(ngModel)]="newClient.endDate" name="endDate" required>
        
        <button type="submit" style="background-color: darkblue; color: white;">OK</button>
      </form>
    </div>

    <table class="client-table">
      <thead>
        <tr>
          <th>Shared Key</th>
          <th>Business ID</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Date Added</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr *ngFor="let client of clients">
          <td>{{ client.sharedKey }}</td>
          <td>{{ client.businessId }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.phone }}</td>
          <td>{{ client.dateAdded }}</td>
          <td><button (click)="editClient(client)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<style>
  .container {
    display: grid;
    grid-template-columns: 200px 1fr;
    gap: 20px;
    padding: 20px;
  }

  .sidebar {
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 10px;
  }

  .sidebar button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  .main-content {
    padding: 20px;
    border-radius: 10px;
  }

  .form-container {
    background-color: lightblue;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
  }

  .form-container h2 {
    color: darkgray;
  }

  .form-container label {
    color: darkgray;
  }

  .form-container input {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
  }

  .form-container button[type="submit"] {
    background-color: darkblue;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }

  .client-table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow-x: auto; /* Agrega scroll horizontal si la tabla es demasiado ancha */
  }

  .client-table th, .client-table td {
    text-align: left;
    padding: 8px;
    border-bottom: 1px solid #ddd;
  }

  .client-table th {
    background-color: #f0f0f0;
  }

  .table-body button {
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    background-color: #008CBA;
    color: white;
    cursor: pointer;
  }

  /* Responsive Styles */
  @media (max-width: 768px) {
    .container {
      grid-template-columns: 1fr;
    }

    .sidebar {
      display: none;
    }

    .main-content {
      padding: 10px;
    }

    .client-table {
      font-size: 14px; /* Reduce el tama√±o de la fuente para que la tabla se ajuste */
    }
  }
</style>
